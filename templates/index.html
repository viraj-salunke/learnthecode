<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMentor | Learn to Code</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element bg-1"></div>
    <div class="bg-element bg-2"></div>
    <div class="bg-grid"></div>
    <div class="bg-dots"></div>
    
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-code"></i>
            <a href="/" class="logo-link">
                <span class="logo-text">LearnTheCode</span>
            </a>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/courses" class="nav-link">
                        <i class="fas fa-book"></i> Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/blog" class="nav-link">
                        <i class="fas fa-blog"></i> Blog
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/code" class="nav-link">
                        <i class="fas fa-tasks"></i> Test Your Code
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/connect" class="nav-link">
                        <i class="fas fa-users"></i> Connect With Author
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search tutorials, articles...">
            </div>
            <div class="user-actions">
                <button class="btn-notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="btn-theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <!-- Content Header -->
        <div class="content-header">
            <h1>Latest Coding Tutorials</h1>
            <div class="filter-options">
                <select class="form-select">
                    <option>All Languages</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C++</option>
                </select>
                <select class="form-select">
                    <option>All Levels</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
        </div>

        <!-- Tutorial Cards -->
        <div class="cards-container">
            {% for p in p1 %}
            
            <div class="card floating">
                <div class="card-header">
                    <span class="lang-badge {{p.lang|lower}}">{{p.lang}}</span>
                    <span class="level-badge {{p.level|lower}}">{{p.level}}</span>
                </div>
                <div class="card-body">
                    <h3>{{p.title}}</h3>
                    <p>{{p.subheading}}</p>
                    <div class="card-meta">
                        <span><i class="far fa-clock"></i> {{p.time}}min read</span>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-bookmark"><i class="far fa-bookmark"></i></button>
                    <a href="/tutorial/{{p.slug}}"><button class="btn-start">Start Learning</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <div class="fab">
        <i class="fas fa-plus"></i>
    </div>

    <script src="{{url_for('static',filename='js/index.js')}}"></script>
</body>
</html>
