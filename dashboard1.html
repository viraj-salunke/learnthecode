<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMentor | Edit Lesson</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --border-radius: 6px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        .lesson-editor {
            max-width: 1000px;
            margin: 2rem auto;
            background: rgb(46, 54, 79);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .editor-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
        }

        .editor-actions .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: var(--transition);
        }

        .editor-actions .btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .editor-body {
            padding: 2rem;
        }

        
        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .code-block {
            font-family: 'Fira Code', monospace;
            background: #f8f9fa;
            border-left: 3px solid var(--accent);
            padding: 1rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .form-note {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        .submit-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn-submit:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .lesson-editor {
                margin: 0;
                border-radius: 0;
            }
            
            .editor-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .editor-actions {
                width: 100%;
            }
            
            .editor-actions .btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element bg-1"></div>
    <div class="bg-element bg-2"></div>
    <div class="bg-grid"></div>
    <div class="bg-dots"></div>
    
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-12">
                <div class="lesson-editor">
                    <div class="editor-header">
                        <h1><i class="fas fa-edit"></i> Edit Programming Lesson</h1>
                        <div class="editor-actions">
                            <a href="/dashboard" class="btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
                            <a href="logout" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                    <table class="table">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Title</th>
      <th>author</th>
      <th>intro</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <th scope="row">{{ post.sno }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.date }}</td>
      <td>
        <a href="/edit/{{ post.sno }}">
          <button class="btn btn-warning">EDIT</button>
        </a>
      </td>
      <td>
        <a href="/delete/{{ post.sno }}">
          <button class="btn btn-danger">DELETE</button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
         
            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/index.js')}}"></script>
</body>
</html>
